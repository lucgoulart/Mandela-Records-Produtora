<div class="carrossel-container" #artistasSection>
  <div class="artistas-title" [class.animate-in]="animateTitle">ARTISTAS</div>

  <div class="artistas-container">
    <div
      class="artista-card"
      *ngFor="let artista of artistas"
      (mouseenter)="!isMobileOrTablet && (artista.hover = true)"
      (mouseleave)="!isMobileOrTablet && (artista.hover = false)"
    >
      <img
        [src]="isMobileOrTablet ? artista.imagemColor : (artista.hover ? artista.imagemColor : artista.imagemPB)"
        [alt]="artista.nome"
      />

      <!-- Nome sempre visÃ­vel no mobile/tablet -->
      <div class="overlay" [class.show-always]="isMobileOrTablet">
        <h3>{{ artista.nome }}</h3>
        <p *ngIf="artista.instagram">{{ artista.instagram }}</p>
      </div>
    </div>
  </div>
</div>
